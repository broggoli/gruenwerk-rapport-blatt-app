
<div id="registerPage">
  <div id="registerForm">
    <h2 id="registerTitle">Registrierung</h2>
    <form>
      <div id="userNameinput">
        <input [(ngModel)]="formData.name.prename" type="text" placeholder="Vorname" id="registerPrename" name="prename" class="textInput"/><br/>
        <input [(ngModel)]="formData.name.surname" type="text" placeholder="Nachname" id="registerSurname" name="surname" class="textInput"/>
      </div>
      <div id="emailInput">
        <input [(ngModel)]="formData.email" type="email" placeholder="Mail" id="email" name="Email" class="textInput"/>
      </div>
      <div id="aboInput">
        <input [(ngModel)]="formData.abo" type="text" placeholder="ÖV-Abonement" id="abo" name="Abo" class="textInput"/>
      </div>
      <div id="passwordInput">
        <input [(ngModel)]="password" type="password" placeholder="Passwort" id="registerPassword1" name="Passwort" class="textInput passwordInput"/>
        <input type="password" placeholder="Passwort wiederholen" id="registerPassword2" name="Passwort" class="textInput passwordInput"/>
      </div>
      <div id="startEndDateInput">
        <label for="startDate">Im Grünwerk von:</label>
        <input [(ngModel)]="formData.dates.start" type="date" id="startDate" name="Anfangsdatum" class="dateInput"/>
        <label for="endDate">Im Grünwerk bis:</label>
        <input [(ngModel)]="formData.dates.end" type="date" id="endDate" name="Enddatum" class="dateInput"/>
      </div>
      <p id="errorOutput"></p>
      <button id="register" (click)="register()" class="button">Registrieren</button>
    </form>
    <div id="backButton"><a id="registerBackButton" routerLink="">Zurück zum Login</a></div>
  </div>
</div>
